<!DOCTYPE html>
<html lang="en">
<head>
        <script src="https://kit.fontawesome.com/1c2c2462bf.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"> 
</head>
<body>
        <div class="container">
            <form class="form-horizontal" id="validateForm">
                <h1>Welcome</h1>
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-12 control-label" for="passwordinput">Password</label>
                        <div class="col-md-12">
                            <input id="password" class="form-control input-md" name="password" type="password" placeholder="Enter your password" class="form-control input-md">
                            </div>
                            </div>
                            <span class="show-pass" onclick="toggle()">
                                <i class="far fa-eye" onclick="myFunction(this)"></i>
                            </span>
                            <div id="popover-password">
                                <p><span id="result"></span></p>
                                <div class="progress">
                                    <div id="password-strength" 
                                        class="progress-bar" 
                                        role="progressbar" 
                                        aria-valuenow="40" 
                                        aria-valuemin="0" 
                                        aria-valuemax="100" 
                                        style="width:0%">
                                    </div>
                                </div>
                                <ul class="list-unstyled">
                                    <li class="">
                                        <span class="low-upper-case">
                                            <i class="fas fa-circle" aria-hidden="true"></i>
                                            &nbsp;Lowercase &amp; Uppercase
                                        </span>
                                    </li>
                                    <li class="">
                                        <span class="one-number">
                                            <i class="fas fa-circle" aria-hidden="true"></i>
                                            &nbsp;Number (0-9)
                                        </span> 
                                    </li>
                                    <li class="">
                                        <span class="one-special-char">
                                            <i class="fas fa-circle" aria-hidden="true"></i>
                                            &nbsp;Special Character (!@#$%^&*)
                                        </span>
                                    </li>
                                    <li class="">
                                        <span class="eight-character">
                                            <i class="fas fa-circle" aria-hidden="true"></i>
                                            &nbsp;Atleast 8 Character
                                        </span>
                                    </li>
                                </ul>
                                <div class="form-group">
                                    <a id="generate" href="/password/Generator/index.html" class="btn login-btn btn-block">
                                        Generate Password
                                    </a>    
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Button -->
                    
                </fieldset>
            </form>   
            <script src="main.js"></script>
        </div>
</body>
</html>
